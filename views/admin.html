<style type="">
	input{
		width: 50% !important;
	}
</style>

<section ng-controller="AdminCtrl">
	<div class="text-left">
		<h1>Admin Page</h1>
	</div>
	
	<div class="row">

		<div class="col-md-6">
		
			<h4>Description of Week</h4>
			<textarea rows="5" cols="70" ng-model="weekIntro"></textarea>
		</div>
		<div class="col-md-6">
			<div>
				<h4>Select Week</h4>
				<select class="input input-md"ng-model="selectedWeek">
				<option ng-repeat="week in weeks" value="{{week.value}}">{{week.week}}</option>
				</select>
			</div>
			<div>
				<h4>Home Work Links</h4>
				<!-- These links will be added to a box then pushed to the db at submit -->
				<input ng-model="classWork" class="input input-md" type="text" /><button ng-disabled="!classWork.length" class="btn btn-success btn-xs" ng-click="addHomework(classWork)"><span class="glyphicon glyphicon-plus"></span></button>
				<table style="table table-striped table-bordered">
					<tr ng-repeat="work in homework">
						<td>{{work}}</td>
						<td><button ng-click="removeHw($index)" class="btn btn-xs btn-danger"><span class="glyphicon glyphicon-minus"></span></button></td>
					</tr>
				</table>
			</div>

		<div>
			<h4>Assignments</h4>
			<input placeholder="Title" ng-model="assignment" class="input input-md" type="text" /><button ng-disabled="!assignment.length" class="btn btn-success btn-xs" ng-click="addAssign(assignment, instructions)"><span class="glyphicon glyphicon-plus"></span></button><br>
			<textarea cols="40" placeholder="Instructions"ng-model="instructions" type="text"/></textarea>	
				<table ng-repeat="a in assignments">
					<th>{{a.title}}</th>
					<tr>
						<td>{{a.desc}}</td>
						<td><button ng-click="removeAssignment($index)" class="btn btn-xs btn-danger"><span class="glyphicon glyphicon-minus"></span></button></td>
					</tr>
				</table>
		</div>	
		<div>
			<h4>Video/Misc. Links</h4>
			<!-- These links will be added to a box then pushed to the db at submit -->
			<input ng-model="videoLink" class="input input-md" type="text" /><button ng-disabled="!videoLink.length" class="btn btn-success btn-xs" ng-click="addVideoLink(videoLink)"><span class="glyphicon glyphicon-plus"></span></button>
		</div>
		<table>
			<tr ng-repeat="link in links">
				<td>{{link.url}}</td>
				<td><button ng-click="removeLink($index)" class="btn btn-xs btn-danger"><span class="glyphicon glyphicon-minus"></span></button></td>
			</tr>
		</table>
	</div>
	</div>
	
	<br>
	<br>
	<div class="text-center">
		<button ng-click="submit()"class="btn btn-primary btn-lg">Submit</button>	
	</div>
	
</section>
