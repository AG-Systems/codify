<style type="">
	input{
		width: 50% !important;
	}
</style>

<section ng-controller="AdminCtrl">
	<div class="text-left">
		<h1>Admin Page</h1>
	</div>
	
	<!-- <pre>
		{{studentArray | json}}
	</pre> -->

	<label>Filter By Mentor</label>
	<select ng-model="search.mentor" ng-options="mentor for mentor in mentors">
		<option value="">All</option>
  	</select>

	<table class="table table-striped table-sm">
		<thead>
			<th>Student Name</th>
			<th>Mentor</th>
			<th>Week 1</th>
			<th>Week 2</th>
			<th>Week 3</th>
			<th>Week 4</th>
			<th>Week 5</th>
			<th>Week 7</th>
			<th>Week 8</th>
			<th>Week 9</th>
			<th>Week 10</th>
			<th>Week 11</th>
			<th>Week 12</th>
			<th>Week 13</th>
			<th>Week 14</th>
			<th>Week 15</th>
			<th>Week 16</th>
		</thead>
		<tbody>
			<tr ng-repeat="s in studentArray | filter: search.mentor.trim()">
				<td><a ng-click="getStudentInfo(s)" href="">{{s.name | uppercase}}</a></td>
				<td>{{s.mentor}}</td>
				<td>{{s.week1CompleteRate | percentage:2}}</td>
				<td>{{s.week2CompleteRate | percentage:2}}</td>
				<td></td>
				<td></td>
				<td></td>
				<td></td>
				<td></td>
				<td></td>
				<td></td>
				<td></td>
				<td></td>
				<td></td>
				<td></td>
				<td></td>
				<td></td>
				<td></td>
			</tr>
		</tbody>
	</table>

	<div class="btn-toolbar">
		<button ng-click="exit()" class="btn btn-danger">Exit</button>
	</div>
	
</section>
