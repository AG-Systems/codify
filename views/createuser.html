<section ng-control="CreateUserCtrl">
<div class="row">
<div class="col-md-4"></div>
<div class="col-md-4">
<form>
<h2>Create Account</h2>

  <div class="form-group">
    <label for="userName">Full Name:</label>
    <input ng-model="userName" placeholder="Example: Bob Barker" type="username" class="form-control" id="name">
  </div>

  <div class="form-group">
    <label for="email">Email address:</label>
    <input ng-model="userEmail" type="email" class="form-control" id="email">
  </div>
  
  <div class="form-group">
    <label for="pwd">Password:</label>
    <input ng-model="userPassword" type="password" class="form-control" id="pwd">
  </div>

  <label>Select An Instructor: </label>
  <select ng-model="selectedInstructor">
    <option ng-repeat="i in instructors">
      {{i}}
    </option>
  </select>

  <div class="text-center">
    <br><br>
    <button ng-disabled="!userPassword || !userEmail || !selectedInstructor || !userName"ng-click="createUser()" class="btn btn-primary">Create Account</button>
    <a href="/#/login">Sign In</a>
  </div>
  <br>
  <p class="text-center text-muted">{{errorMessage}}</p>
</form>
</div>
</div>
  
</section>
